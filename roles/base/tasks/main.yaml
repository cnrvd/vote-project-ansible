- name: Upgrade apt cache and uprade packages
  apt: 
    update_cache: true
    upgrade: dist


- name: Install base packages
  apt:
    name: "{{ base_packages }}"
    state: present

- name: Enable and start UFW
  ufw:
    state: enabled
    policy: deny
    direction: incoming

- name: Allow SSH
  ufw:
    rule: allow
    port: 22
    proto: tcp
  
- name: Install Nginx 
  apt: 
    name: nginx
    state: present
    update_cache: true

- name: Nginx reverse proxy
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify:
    - restart nginx